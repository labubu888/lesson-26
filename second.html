<html>
   <head>
    <title>hi</title>
   </head> 
   <body>
    <p>click the buttons to get a timly based greetings</p>
    <button on click="myFunction()">Try it!!</button>
    <p id="hour"></p>
    <p id="greet"></p>
    <script>
        function myFunction(){
         var greeting;
         var time=new Date ().getHours;
          if (time < 10)
          { greeting="good morning;"}
          else if (time < 20)
          {greeting="good day;"}
          else{
            greeting="good evenig;"
          }
          document.getElementById("hour").innerHTML="current hour is:=time"
          document.getElementById("greet").innerHTML="greeting;"
        }
        

    </script>
   </body>
</html>
